! Command: show running-config
! device: leaf2 (cEOSLab, EOS-4.34.1F-41910228.orinocorel (engineering build))
!
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$iKiB.bMj.Rtvz8zv$ImxoDAru1wO1c6831rqk2njgI1/DOV5Zu/GHG.mowkUeW2ZHw/E3r1P7amf.tjjQvYNvhTs62iQ21c56EjRZ6.
!
no service interface inactive port-id allocation disabled
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname leaf2
!
spanning-tree mode mstp
!
system l1
   unsupported speed action error
   unsupported error-correction action error
!
vlan 200
   name Host2-VLAN
!
interface Ethernet1
   description Link to Spine1
   no switchport
   ip address 10.1.2.2/30
   pim ipv4 sparse-mode
!
interface Ethernet2
   description Link to Spine2
   no switchport
   ip address 10.2.2.2/30
   pim ipv4 sparse-mode
!
interface Ethernet3
   description Link to Host2
   switchport access vlan 200
!
interface Loopback0
   description Leaf2 Loopback
   ip address 4.4.4.4/32
!
interface Management0
   ip address 172.20.20.22/24
   ipv6 address 3fff:172:20:20::6/64
!
interface Management1
   ip address dhcp
!
interface Vlan200
   description Host2 Gateway
!
interface Vxlan1
   vxlan source-interface Loopback0
   vxlan udp-port 4789
   vxlan vlan 200 vni 10010
!
ip routing
!
router bgp 3
   router-id 4.4.4.4
   no bgp default ipv4-unicast
   maximum-paths 4
   neighbor 10.1.2.1 remote-as 12
   neighbor 10.1.2.1 description Spine1
   neighbor 10.1.2.1 ebgp-multihop 1
   neighbor 10.1.2.1 send-community extended
   neighbor 10.2.2.1 remote-as 12
   neighbor 10.2.2.1 description Spine2
   neighbor 10.2.2.1 ebgp-multihop 1
   neighbor 10.2.2.1 send-community extended
   neighbor 11.11.11.11 remote-as 12
   neighbor 11.11.11.11 update-source Loopback0
   neighbor 11.11.11.11 ebgp-multihop 1
   neighbor 11.11.11.11 send-community extended
   neighbor 22.22.22.22 remote-as 12
   neighbor 22.22.22.22 update-source Loopback0
   neighbor 22.22.22.22 ebgp-multihop 1
   neighbor 22.22.22.22 send-community extended
   !
   vlan 200
      rd 4.4.4.4:10
      route-target import 1:10010
      route-target export 1:10010
      redistribute learned
   !
   address-family evpn
      neighbor 11.11.11.11 activate
      neighbor 22.22.22.22 activate
   !
   address-family ipv4
      neighbor 10.1.2.1 activate
      neighbor 10.2.2.1 activate
      network 4.4.4.4/32
!
router multicast
   ipv4
      software-forwarding kernel
   !
   ipv6
      software-forwarding kernel
!
router pim sparse-mode
   ipv4
      rp address 11.11.11.11
!
management ssh
   idle-timeout 60
!
end
